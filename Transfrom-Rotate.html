<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transfrom Rotate </title>
    <style>
        /* Text ke koi pan vastu ne Rotate karanu hoy attribute */
        /* trandfrom: rotate(0deg); */
        
        .x {
            height: 200px;
            width: 200px;
            background: gray;
            color: #fff;
            font-size: 2rem;
            margin: 200px auto;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="x">Hemant</div>
</body>

</html>
